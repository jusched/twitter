{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <p>Welcome to the home page</p>

    <script>
        const xhr = new XMLHttpRequest();
        const method = 'GET';
        const url = '/tweets/';
        const responseType = 'json';

        xhr.responseType = responseType;
        // Open the URL (tweets) using GET
        xhr.open(method, url);
        xhr.onload = function() {
            // 
            const serverResponse = xhr.response;
            console.log(serverResponse);
        }
        xhr.send();
    </script>
{% endblock %}
